<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="controls">
      <label><input type="checkbox" id="ai-toggle"> Enable AI</label>
      <label>Difficulty: <select id="ai-difficulty"><option value="easy">Easy</option><option value="medium" selected>Medium</option><option value="hard">Hard</option></select></label>
    </div>
  </div>

  <canvas id="game"></canvas>
  <div class="instructions">Left: W/S • Right: ↑/↓ (ignored when AI on) • Press Space to pause/restart</div>
  <script src="game.js"></script>
</body>
</html>
